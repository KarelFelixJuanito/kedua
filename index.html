<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flowers for you</title>
    <style>
        /* CSS RESET & BASE */
        *, *::after, *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #000;
        }

        body {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark-color);
            overflow: hidden;
            perspective: 1000px;
            font-family: 'Quicksand', sans-serif;
        }

        /* Pesan Romantis di Atas */
        .message {
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            color: #f672b0;
            z-index: 100;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(246, 114, 176, 0.5);
            animation: fadeIn 3s ease-in forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            background-image: radial-gradient(ellipse at top, transparent 0%, var(--dark-color)), radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)), repeating-linear-gradient(220deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px), repeating-linear-gradient(189deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px), repeating-linear-gradient(148deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px), linear-gradient(90deg, rgb(7, 107, 42), rgb(240, 240, 240));
        }

        /* PENGATURAN RESPONSIVE (Penting buat HP) */
        .flowers {
            position: relative;
            transform: scale(0.45); /* Skala lebih kecil buat HP */
            margin-bottom: -50px;
        }

        @media screen and (min-width: 600px) {
            .flowers { transform: scale(0.7); }
        }

        @media screen and (min-width: 1000px) {
            .flowers { transform: scale(0.9); }
        }

        /* --- CSS ANIMASI BUNGA (SAMA SEPERTI KODE KAMU) --- */
        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.8s;
        }
        .flower--1 { animation: moving-flower-1 4s linear infinite; }
        .flower--1 .flower__line { height: 70vmin; animation-delay: 0.3s; }
        .flower--2 { left: 50%; transform: rotate(20deg); animation: moving-flower-2 4s linear infinite; }
        .flower--2 .flower__line { height: 60vmin; animation-delay: 0.6s; }
        .flower--3 { left: 50%; transform: rotate(-15deg); animation: moving-flower-3 4s linear infinite; }

        .flower__leafs { position: relative; animation: blooming-flower 2s backwards; }
        .flower__leafs--1 { animation-delay: 1.1s; }
        .flower__leafs--2 { animation-delay: 1.4s; }
        .flower__leafs--3 { animation-delay: 1.7s; }

        .flower__leaf {
            position: absolute;
            bottom: 0; left: 50%;
            width: 8vmin; height: 11vmin;
            border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
            background-color: #f672b0;
            background-image: linear-gradient(to top, #ee5286, #f672b0);
            transform-origin: bottom center;
            opacity: 0.9;
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }

        .flower__line {
            height: 55vmin; width: 1.5vmin;
            background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)), linear-gradient(to top, transparent 10%, #583e08, #944415);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            animation: grow-flower-tree 4s backwards;
        }

        .flower__white-circle {
            position: absolute; left: -3.5vmin; top: -3vmin;
            width: 9vmin; height: 4vmin;
            border-radius: 50%; background-color: #fff;
        }

        /* (Sisa animasi dan keyframes disingkat agar muat, tapi semua fungsi utama tetap ada) */
        @keyframes grow-flower-tree { 0% { height: 0; border-radius: 1vmin; } }
        @keyframes blooming-flower { 0% { transform: scale(0); } }
        @keyframes moving-flower-1 { 0%, 100% { transform: rotate(2deg); } 50% { transform: rotate(-2deg); } }
        @keyframes moving-flower-2 { 0%, 100% { transform: rotate(18deg); } 50% { transform: rotate(14deg); } }
        @keyframes moving-flower-3 { 0%, 100% { transform: rotate(-18deg); } 50% { transform: rotate(-20deg) rotateY(-10deg); } }

        /* Mencegah animasi jalan sebelum load */
        .container * { animation-play-state: paused !important; }
        body.loaded * { animation-play-state: running !important; }

        /* Rumput dan dekorasi lainnya */
        .long-g { position: absolute; bottom: 25vmin; left: -42vmin; transform-origin: bottom left; }
        .long-g .leaf { 
            --w: 15vmin; --h: 40vmin; --c: #1aaa15;
            position: absolute; bottom: 0; width: var(--w); height: var(--h);
            border-top-left-radius: 100%; border-left: 2vmin solid var(--c);
            -webkit-mask-image: linear-gradient(to top, transparent 20%, var(--dark-color));
        }
    </style>
</head>
<body class="container">
    <div class="night"></div>
    
    <div class="message">
        Bunga ini layu, tapi cintaku ke kamu engga hehe
    </div>

    <div class="flowers">
        <div class="flower flower--1">
            <div class="flower__leafs flower__leafs--1">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>
            </div>
            <div class="flower__line"></div>
        </div>

        <div class="flower flower--2">
            <div class="flower__leafs flower__leafs--2">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>
            </div>
            <div class="flower__line"></div>
        </div>

        <div class="flower flower--3">
            <div class="flower__leafs flower__leafs--3">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>
            </div>
            <div class="flower__line"></div>
        </div>

        <div class="long-g long-g--0">
            <div class="leaf leaf--0"></div>
            <div class="leaf leaf--1"></div>
        </div>
    </div>

    <script>
        // Jalankan animasi setelah halaman terbuka sepenuhnya
        window.onload = () => {
            document.body.classList.remove("container");
            document.body.classList.add("loaded");
        };
    </script>
</body>
</html>
